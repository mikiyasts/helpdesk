<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    
</head>
<body style="background-color:#111827; display: flex; align-items: center; justify-content:center; width:100%; overflow: hidden; min-width: 450px;">
    <div class="container" style="margin:2rem 2rem; background-color:#1f2937; width:50% ;color: white; padding: 1rem; border-radius: 12px; width: fit-content;">
        <div class="header" style="display: flex; align-items: center; justify-content: center;">
             <img src="https://www.awashwines.com/wp-content/uploads/AWASH-WINE-LOGO-1.png" width="150px"/><br>
           
        </div>
        <div class="header" style="display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #939ba7;">
             
            <h1>Reset Your Password</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.first_name }},</p>
            <p>You're receiveing this e-mail because you requested a password reset for your IT-Helpdesk account.</p>
            <p>Please tap the button below to choose a new password.</p>
            <a href="{{ reset_url }}" class="button" style="color: white; text-decoration: none;"><button style="color: white; border: none;  padding: 10px 25px !important; background-color: #8470ff; border-radius:15px !important ; font-weight: bold !important;">Reset Your Password</button> </a>
            <p style="color:#e54141 ;">⚠️ If you haven't requested this Ignore email</p>
            <!-- <p style="color: white !important; text-decoration: none !important;">{{ reset_url }}</p> -->
        </div>
        <div class="footer" style="line-height: 1.5rem;">
            <p>Best regards, <br>Awash Wine S.C Helpdesk</p>
        </div>
    </div>
</body>
</html>
